<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Projeto 1 - 1x1 desonesto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                    :class="{danger: playerLife < 20}"
                    :style="{width: playerLife + '%'}"></div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>
            <div class="score">
                <h1>Inimigo</h1>
                <div class="life-bar">
                    <div class="life"
                    :class="{danger: enemyLife < 20}"
                    :style="{width: enemyLife + '%'}"></div>
                </div>
                <div>{{ enemyLife }}%</div>
            </div>
        </div>
        <div class="panel result">2</div>
        <div class="panel buttons">3</div>
        <div class="panel logs">4</div>
    </div>
    <script src="app.js"></script>    
</body>
</html>
